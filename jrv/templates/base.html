{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    
    <!-- TODO: Incluir estilos aqui (directorio static) -->

	<link rel="stylesheet" type="text/css" href="{% static 'styles/root.css' %}" />
    
    <!-- Bootstrap, para que se vea bonito -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
	<!-- sweet alert -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
	
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Descripcion -->
	<meta name="description" content="La Urna de Vidrio, para unas elecciones transparentes">
	<meta name="keywords" content="votaciones, ecuador, elecciones, urna, jrv">

	<link rel="apple-touch-icon" href="/static/img/icon.png">

<body>
	<!-- AJAX loader -->
	<div class="ajax-loader">

	</div>

	<!-- Start Top -->
	<div id="top" class="clearfix">
	  <div class="col-sm-3 logo"><img src="/static/img/logo2.png" alt="urna de vidrio" width="160px" style="vertical-align: text-top;" /></div>
	  <ul class="col-sm-9 menu">
		<li><a href="/">Inicio</a></li>
		<li><a href="/#formulario" class="btn btn-success">Formulario</a></li>
		<li><a href="/resultados/">Resultados</a></li>
		<li><a href="/voluntario/">Voluntario</a></li>
	  </ul>
	</div>
	<!-- End Top -->
	
	{% block content %}{% endblock %}

	<!-- Start Footer -->
	<div id="footer">
	  <p>Urna de Vidrio - 2017 Derechos Reservados <img src="/static/img/ssl.png" alt="ssl" /></p>
	  <p><a href="mailto:urnadevidrio@gmail.com">urnadevidrio@gmail.com</a> </p>
	  <ul class="menu">
			<li><a href="/">Inicio</a></li>
			<li><a href="/resultados/">Ver Resultados</a></li>
			<li><a href="/voluntario/">Se Voluntario</a></li>
			<li>&nbsp;</li>
		</ul>
	</div>
	<!-- End Footer -->
